<!DOCTYPE html>
<html>
  <head>
    <title>Electron BrowserView Tabs</title>
    <style>
      #menu {
        position: fixed;
        top: 0;
        width: 100%;
        display: flex;
        background-color: #333;
        padding: 10px;
        justify-content: center;
        height: 50px;
        z-index: 1;
      }
      #menu button {
        margin: 0 10px;
        padding: 10px;
        color: white;
        background-color: #444;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <button onclick="selectTab('tab1')">Tab 1</button>
      <button onclick="selectTab('tab2')">Tab 2</button>
      <button onclick="selectTab('tab3')">Tab 3</button>
    </div>

    <script>
      function selectTab(tab) {
        window.electronAPI.selectTab(tab);
      }
    </script>
  </body>
</html>
